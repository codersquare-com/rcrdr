    <head>
        <title>${title}</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding-top:20px; overflow:auto; text-align:center; 
                   background-color: #fffff0; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
            #left-col { float:left;width:30%;}
            #right-wrapper { float:left; width:60%;}
            #right-col { float:left; width:45%;}
            #middle-col { float:left; width:45%;}
            #js-control {background-color:#eee;}
            
        </style>
        <script language="JavaScript">
		     
         		showMic = true;
		     function thisMovie(movieName) {
		         if (navigator.appName.indexOf("Microsoft") != -1) {
		             return window[movieName];
		         } else {
		             return document[movieName];
		         }
		     }
		     function pageInit() {
         		document.getElementById('flashWarper').setAttribute("style","width:10px;height:10px;");
     		}
     		
		     // butoon function
		     
		     function record(){		         	
			    if(showMic){	     
	         		document.getElementById('flashWarper').setAttribute("style","width:250px;height:250px;");
	         		showMic = false;
	         	}
		        thisMovie("VietEDPlayer").recordClick();
		     }
		     
		     function recordDone(){
		     	thisMovie("VietEDPlayer").recordDoneClick();
		     }
		     
		      function play(){
		         thisMovie("VietEDPlayer").playClick();
		     }
		     function replay(){
		         thisMovie("VietEDPlayer").replayClick();
		     }
		     
		     // js call as funcion
		     function playURL(value) {
		         thisMovie("VietEDPlayer").playURL(value);
		     }
		     
		     function doneStep() {
		     thisMovie("VietEDPlayer").doneStep();
		     	
		     }
		     function JSCallRecord(value1, value2)
		     {
		     	thisMovie("VietEDPlayer").recordSound(value1,value2);
		     }
		     
		     // js receive as function
		     function jsEventHandler() {
		     var tmp = document.forms["form1"].output.value;
		     document.forms["form1"].output.value="";
		     for (var i = 0; i < arguments.length; i++) {
		         document.forms["form1"].output.value += "ActionScript says: " + arguments[i] + "\n";
  				}  			
  			document.forms["form1"].output.value += "\n----\n" + tmp;
  			if(arguments[0] == 'microphoneAccess' && arguments[1] == 'true')
  			 pageInit();	
		     }
		 </script>
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section ${useBrowserHistory}>
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <!${useBrowserHistory} END Browser History required section -->  
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "always";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "${application}";
            attributes.name = "${application}";
            attributes.align = "middle";
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body onload="pageInit();">
        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
             JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
             when JavaScript is disabled.
        -->
        <div id="left-col">
            <h3>Flash .swf file area</h3>
            <div id ="flashWarper" style="width:200px; height:150px;" >
                <div id="flashContent" >
                    <p>
                        To view this page ensure that Adobe Flash Player version 
                        ${version_major}.${version_minor}.${version_revision} or greater is installed. 
                    </p>
                    <script type="text/javascript"> 
                        var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                        document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                        + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
                    </script> 
                </div>
            </div>
        </div>
        
        <div id="right-wrapper">
        <form name="form1" onsubmit="return false;">
           <div id="middle-col">
          <h3> JS control </h3>
          <div id='js-control'  style="text-align:left;padding-left:15px;">
            <div id='form-player'>
               <h4>Player area</h4>
              <input type="text" name="input" value="1.mp3" />         
              <input type="button" value="playurl" onclick="playURL(this.form.input.value);" /><br />         
           </div>
           <hr/>
           <div id='record-area'>
               <h4>Recorder area </h4>
              1. <input type="button" value="Mic settings" onclick="record();" />
              <div style="background-color:white;">               
              <h5>Sample recording file settings </h5>
                File name<br/>
              <input type="text" name="input1" value="name" />
              <br/>
                Max Duration (seconds)<br/>              
              <input type="text" name="input2" value="120" />
</div>
              2. <input type="button" value="user: start the recorder" onclick="JSCallRecord(this.form.input1.value,this.form.input2.value);" /><br />
              3. <input type="button" value="user: stop the recorder" onclick="recordDone();" /><br />
                            
              5. <input type="button" value="js: Save last recording" onclick="doneStep();" /><br />      
              4. <input type="button" value="user: Replay last recording" onclick="replay();" /><br />
              6. <input type="button" value="user: Play All recordings" onclick="play();" /><br />



              
           </div><!--record-area-->
          </div>
          </div>
          <div id="right-col" style="padding-left:5px;">
          <h3>Logs</h3>
         <textarea cols="60" rows="20" name="output" >Initializing...</textarea>
          </div>
     	</form>
     	
     	</div>
        <noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="${width}" height="${height}" id="${application}">
                <param name="movie" value="${swf}.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="${bgcolor}" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                <!--[if !IE]>-->
                <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="${bgcolor}" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />
                <!--<![endif]-->
                <!--[if gte IE 6]>-->

                        Either scripts and active content are not permitted to run or Adobe Flash Player version

                    <a href="http://www.adobe.com/go/getflashplayer">
                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                    </a>
                <!--[if !IE]>-->
                </object>
                <!--<![endif]-->
            </object>
